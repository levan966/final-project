<header>
    <div class="header-div">
        <div class="header-div-left">
            <nav class="header-nav">
                <ul class="header-nav-ul">
                    <li><a routerLink="/home">home</a></li>
                    <li><a href="">hotels</a></li>
                    <li><a href="">regions</a></li>
                    <li><a href="">news</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-div-right">
            <div class="register">
                <ul *ngIf='!user' class="register-ul">
                    <li><a routerLink="registration">reg</a></li>
                    <div id="or">or</div>
                    <li><a routerLink="authorization">auth</a></li>
                </ul>
                <ul *ngIf='user' class="register-ul">
                    <li><button class="logout" (click)="logout()">logout</button></li>
                </ul>
            </div>
        </div>
    </div>
</header>
